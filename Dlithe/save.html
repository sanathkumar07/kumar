<!DOCTYPE html>
<html>

<head>

    <title>data storage in js</title>
</head>

<body>
    <script>
        var laptopmodel = "dell "; //string
        document.writeln(typeof (laptopmodel));

        const experience = 18;
        document.writeln(typeof (experience));
        const experience1 = 10;
        document.writeln("<h1>" + experience1 + "</h1>");

        const isWifi = false;
        document.writeln(typeof (isWifi))

        const items = ["puma shoe", 1.2, 90, 'razak', true]
        document.writeln(typeof (items))

        const one = {};
        document.writeln(typeof (one))

    </script>

</body>

</html>
